name: ci

on:
  push:
    branches: [main]
    paths-ignore:
    - '**.md'
    - 'setup-action/**'
    - '.github/workflows/codeql.yml'
    - '.github/workflows/benchmarks.yml'
    - 'scripts/ci-run-benchmarks.sh'
