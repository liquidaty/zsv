  macos-codesign:
    strategy:
      matrix:
        os: [macos-13, macos-14]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          scripts/ci-macos-codesign-and-notarize.sh

    - name: Set up zsv+lib
      id: zsv
      uses: liquidaty/zsv/setup-action@main

    - name: Move archive to working directory
      env:
        ZSV_ROOT: ${{ steps.zsv.outputs.install-path }}
      run: |
        pwd && ls -hl "$ZSV_ROOT"/*.zip
        ZIP=$(ls "$ZSV_ROOT"/*.zip)
        mv "$ZIP" .
        pwd && ls -hl
        echo "ZIP=$ZIP" >>"$GITHUB_ENV"

    - name: Codesign and notarize
      env:
        MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
        MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      run: ./scripts/ci-macos-codesign-and-notarize.sh "$ZIP"

    - name: Upload (${{ env.ZIP }})
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ZIP }}
        path: ${{ env.ZIP }}
        retention-days: 7
        if-no-files-found: error
